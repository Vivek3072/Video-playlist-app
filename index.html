<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Playlist App</title>
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />

    <!-- LOCAL STYLESHEETS  -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-body">
      <div class="main-video-container">
        <h1 class="course-title">The Video Playlist App</h1>
        <br />
        <video
          autoplay
          type="video/mp4"
          src="https://drive.google.com/uc?export=download&id=1ojjs0E86zqo3l9C844fTfNT6oB-oOh4E"
          loop
          controls
          class="main-video"
        ></video>
        <div class="main-vid-title">Flood</div>
      </div>
      <div class="video-list-container">
        <div class="company">
          <div class="company-name my-4">My Company</div>
          <img
            class="company-logo"
            src="images/company.png"
            alt="company-logo"
          />
        </div>

        <hr style="color: rgb(255, 255, 255)" />
        <h2 style="color: rgb(255, 255, 255); text-align: center">
          Playlist Structure
        </h2>

        <!-- _______________________  -->
        <div class="accordion accordion-flush" id="accordionFlushExample">
          <div class="accordion-item">
            <div class="accordion-header" id="flush-headingOne">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseOne"
                aria-expanded="false"
                aria-controls="flush-collapseOne"
              >
                Part-01
              </button>
            </div>

            <div
              id="flush-collapseOne"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingOne"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="list active">
                <video
                  type="video/mp4"
                  src="https://drive.google.com/uc?export=download&id=1ojjs0E86zqo3l9C844fTfNT6oB-oOh4E"
                  class="list-video"
                ></video>
                <div class="list-title">Flood</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1KBnqq7L-ev1tAmO9hfCbqLzEdXyavFMr"
                  class="list-video"
                ></video>
                <div class="list-title">Zombies</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1wBeaeykUaj4WpcfbQWVcMg6-NUmLTJYz"
                  class="list-video"
                ></video>
                <div class="list-title">Emojis</div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <div class="accordion-header" id="flush-headingTwo">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseTwo"
                aria-expanded="false"
                aria-controls="flush-collapseTwo"
              >
                Part-02
              </button>
            </div>

            <div
              id="flush-collapseTwo"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingTwo"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1SZoJLTK-rU7DCSoPcEvKSdzVYK68xAHx"
                  class="list-video"
                ></video>
                <div class="list-title">Colony</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1_SCAqHArpDo7owgovyrldOVSpPzTUdtp"
                  class="list-video"
                ></video>
                <div class="list-title">Man-carrot</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=12e5J_n4ngB1MFmd2dt7t2CYMysq0046t"
                  class="list-video"
                ></video>
                <div class="list-title">Door Construction</div>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <div class="accordion-header" id="flush-headingThree">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#flush-collapseThree"
                aria-expanded="false"
                aria-controls="flush-collapseThree"
              >
                Part 03
              </button>
            </div>
            <div
              id="flush-collapseThree"
              class="accordion-collapse collapse"
              aria-labelledby="flush-headingThree"
              data-bs-parent="#accordionFlushExample"
            >
              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1ntHh69z3VkA4HmO6FRZaYw1OUecx_kW8"
                  class="list-video"
                ></video>
                <div class="list-title">Doodles</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=1oNaZBGWEcro6eb4Yo57x_-uc0RaBiucR"
                  class="list-video"
                ></video>
                <div class="list-title">Knight-Monster</div>
              </div>

              <div class="list">
                <video
                  src="https://drive.google.com/uc?export=download&id=15-F3AD8yZlTUQj85y426vLWwUis1QaoO/"
                  class="list-video"
                ></video>
                <div class="list-title">Helicopter</div>
              </div>
            </div>
          </div>
        </div>

        <!-- _______________________  -->
      </div>
    </div>

    <!-- custom js file link  -->
    <script src="js/script.js"></script>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEdiv1eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
